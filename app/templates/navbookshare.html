<!--ModalLogingForn -->

<div class="modal fade" id="ModalLoginForm">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Sign in</h6>
                  <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                     <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('users.user_valid_reg')}}" method="POST" name="" role="form">
                    <input name="_token" type="hidden" value="">
                    <div class="form-group">
                        <label class="control-label">User Name</label>
                        <div>
                            <input class="form-control form-control-sm" name="user_name" type="text" value=""pattern="[a-zA-Z0-9]+"   required>
                            <small class="form-text text-muted" id="nameHelp"> {{error_d}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div>
                            <input class="form-control form-control-sm" name="password"type="password" minlength="6" maxlength="6">
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <div>
                            <button class="btn btn-success form-control-sm" type="submit">sign in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

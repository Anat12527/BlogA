{% extends 'base.html'%}
{% block content %}
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTitle">Post Title</label>
      <input type="text" class="form-control" id="inputTitle">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPost">Post Date</label>
      <input type="date" class="form-control" id="inputPost">
    </div>
  </div>
  <div class="form-group">
    <label for="inputOwnerId">Post Owner Id</label>
    <input type="number" class="form-control" id="inputOwnerId" >
  </div>
  <div class="form-group">
    <label for="inputPictId">Post Picture Id</label>
    <input type="number" class="form-control" id="inputPictId" >
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Post Details</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

  </div>
  <button type="submit" class="btn btn-primary">post</button>
</form>

{% endblock %}
